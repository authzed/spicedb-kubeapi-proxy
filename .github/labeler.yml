---
"area/cli":
  - changed-files:
    - any-glob-to-any-file: "cmd/**/*"
"area/core":
  - changed-files:
    - any-glob-to-any-file: "pkg/**/*"
"area/dependencies":
  - changed-files:
    - any-glob-to-any-file:
      - "Dockerfile"
      - "go.mod"
      - "go.sum"
"area/docs":
  - changed-files:
    - any-glob-to-any-file:
      - "CODE-OF-CONDUCT.md"
      - "CONTRIBUTING.md"
      - "DCO"
      - "LICENSE"
      - "README.md"
"area/tooling":
  - changed-files:
    - any-glob-to-any-file:
      - "**/*_test.go"
      - ".github/**/*"
      - ".*"
      - "Dockerfile*"
